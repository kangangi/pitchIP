{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/comment.css')}}" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Comments </h1>

    {% if comments %}
    {% for comment in comments %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{comment.content}}</p>
                <h6 class="card-subtitle mb-2 text-muted">Submitted on :{{comment.date}}</h6>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p id="nothing"> There are no comments for this</p>
    {% endif %}
    {% endblock %}
</div>
